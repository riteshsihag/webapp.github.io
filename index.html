<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyChat WebApp</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" media="(max-width:560)" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="img/logo.png" alt="chatbox">
        <h1>Welcome to MyChat WebApp</h1>
    </div>
    <div class="container">
        
    </div>
    <div class="type">
        <form action="#" id="type-container">
           <textarea name="text" id="msginput" cols="0" rows="10" placeholder="Text a message"></textarea>
           <!-- <input type="text" name="message" id="msginput" placeholder="Text a message"> -->
           <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
